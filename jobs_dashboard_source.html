<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancies Dashboard Source</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Configuration for Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-teal': {
                            DEFAULT': '#52BCC2', 
                            'DEFAULT': '#52BCC2', 
                            50: '#e6f4f5',      
                            700: '#2A3C52',     
                            800: '#2A3C52',     
                        },
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: ui-sans-serif, system-ui, sans-serif; 
            background-color: #ffffff; 
        }
        .job-list-container {
            /* Set max-height for scrolling inside the iframe */
            max-height: 60vh; 
            overflow-y: auto;
            padding-right: 1rem; 
        }
        .job-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .job-list-container::-webkit-scrollbar-thumb {
            background-color: #a8a8a8;
            border-radius: 10px;
        }
        /* Crucial: Ensure the body background is transparent so the iframe looks seamless */
        body {
            background-color: transparent;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="job-dashboard" class="max-w-6xl mx-auto bg-white shadow-xl rounded-2xl p-4 md:p-8">

        <!-- Header -->
        <h1 class="text-4xl font-extrabold text-custom-teal-800 mb-6 border-b pb-3">Current Job Opportunities</h1>

        <!-- Filter and Search Controls -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">

            <!-- Filter by School Name -->
            <div class="w-full md:w-1/3">
                <label for="schoolFilter" class="block text-sm font-medium text-gray-700 mb-1">Filter by School Name</label>
                <select id="schoolFilter" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-custom-teal focus:border-custom-teal transition duration-150">
                    <option value="all">All Schools ({{ count }} available)</option>
                    <!-- School options populated by JS -->
                </select>
            </div>

            <!-- Search by Job Title or Description -->
            <div class="w-full md:w-2/3">
                <label for="textSearch" class="block text-sm font-medium text-gray-700 mb-1">Search Job Title or Description</label>
                <input type="text" id="textSearch" placeholder="e.g., Science, Admin, Primary" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-custom-teal focus:border-custom-teal transition duration-150">
            </div>
        </div>

        <!-- Job Listings Container -->
        <div id="jobListings" class="space-y-6 job-list-container">
            <!-- Job cards will be inserted here by JavaScript -->
        </div>

        <!-- Loading/No Results Message -->
        <div id="message" class="text-center p-12 text-gray-500 hidden">
            <p class="text-lg font-semibold">Loading job vacancies...</p>
        </div>
    </div>

    <!-- JavaScript block moved to the end of the body for faster DOM loading -->
    <script>
        // --- DATA CONFIGURATION ---
        const PUBLIC_SHEET_ID = '2PACX-1vRRundEJWgO1-InVfqtSxiqjPv85a5FjKeD-pRrj0y7IyCL0oteqdmLMa_Otkda16R4PZx8QUC_VXKz';
        const WORKSHEET_GID = '0'; 
        const GOOGLE_SHEET_URL = `https://docs.google.com/spreadsheets/d/e/${PUBLIC_SHEET_ID}/pub?gid=${WORKSHEET_GID}&single=true&output=csv`;

        // --- DATA STORAGE ---
        let allJobs = [];

        // --- DOM ELEMENTS ---
        const jobListingsContainer = document.getElementById('jobListings');
        const schoolFilter = document.getElementById('schoolFilter');
        const textSearch = document.getElementById('textSearch');
        const messageContainer = document.getElementById('message');

        // --- HELPER FUNCTIONS ---

        function parseUKDate(dateString) {
            if (!dateString) return null;
            const normalizedDate = dateString.trim().replace(/[-.]/g, '/');
            const parts = normalizedDate.split('/');
            if (parts.length !== 3) return null;
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);
            if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900) return null;
            const date = new Date(year, month - 1, day);
            if (date.getDate() === day && date.getMonth() === month - 1 && date.getFullYear() === year) {
                date.setHours(0, 0, 0, 0);
                return date;
            }
            return null;
        }

        function isJobActive(job) {
            const closingDate = parseUKDate(job.closingdate);
            if (!closingDate) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return closingDate >= today;
        }

        function processCSVData(csvText) {
            if (!csvText) return [];
            const rows = csvText.split('\n').filter(line => line.trim() !== '');
            if (rows.length < 2) return [];

            const headers = rows[0].split(',').map(header => 
                header.trim().toLowerCase().replace(/\s/g, '').replace(/[\/\\-]/g, '')
            );

            const keyMap = {
                'schoolname': 'schoolname', 'school': 'schoolname', 'jobtitle': 'jobtitle', 'title': 'jobtitle',
                'salary': 'salary', 'pay': 'salary', 'contracthours': 'contracthours', 'hours': 'contracthours', 
                'startdate': 'startdate', 'dateofstart': 'startdate', 'closingdate': 'closingdate', 
                'deadline': 'closingdate', 'jobdescription': 'jobdescription', 'description': 'jobdescription',
                'applicationlink': 'applicationlink', 'link': 'applicationlink',
            };

            const internalKeys = ['schoolname', 'jobtitle', 'salary', 'contracthours', 'startdate', 'closingdate', 'jobdescription', 'applicationlink'];
            const headerIndices = {};

            headers.forEach((header, index) => {
                const internalKey = keyMap[header];
                if (internalKey && headerIndices[internalKey] === undefined) {
                    headerIndices[internalKey] = index;
                }
            });

            const processedJobs = [];

            for (let i = 1; i < rows.length; i++) {
                const values = rows[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/); 
                const job = {};
                let isValid = true;

                for (const internalKey of internalKeys) {
                    const index = headerIndices[internalKey];
                    let value = (index !== undefined && values[index]) ? values[index].trim() : '';

                    if (value.length > 1 && value.startsWith('"') && value.endsWith('"')) {
                        value = value.substring(1, value.length - 1);
                    }

                    job[internalKey] = value;
                }

                if (!job.jobtitle || !job.applicationlink) {
                    isValid = false;
                }

                if (isValid) {
                    processedJobs.push(job);
                }
            }
            return processedJobs;
        }


        async function fetchJobsFromSheet(url, retries = 3) {
            if (!url || url.indexOf('https://') !== 0) return [];

            const cacheBusterUrl = `${url}&t=${new Date().getTime()}`;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(cacheBusterUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const csvText = await response.text();
                    return processCSVData(csvText); 
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed:`, error.message);
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i)));
                    } else {
                        throw new Error("All fetch attempts failed.");
                    }
                }
            }
            return [];
        }

        /**
         * Renders a single job card HTML.
         * The button text is now "Apply"
         * @param {Object} job The job data object.
         */
        function createJobCard(job) {
            let closingDisplay = `<span class="text-red-600 font-semibold">Closed / N/A</span>`;
            const closingDate = parseUKDate(job.closingdate);

            if (closingDate && isJobActive(job)) {
                closingDisplay = closingDate.toLocaleDateString('en-GB'); 
            }

            return `
                <div class="bg-white p-6 border border-gray-100 rounded-xl shadow-xl hover:shadow-2xl transition duration-300 ease-in-out">
                    <div class="flex justify-between items-start mb-4 flex-wrap">
                        <h2 class="text-2xl font-bold text-custom-teal w-full md:w-3/4">${job.jobtitle}</h2>
                        <span class="text-sm font-semibold text-gray-500 mt-2 md:mt-0">${job.schoolname}</span>
                    </div>

                    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 text-sm text-gray-600 mb-5 border-y py-3 bg-custom-teal-50 rounded-lg p-3">
                        <div>
                            <p class="font-medium text-gray-900">Salary</p>
                            <p>${job.salary || 'N/A'}</p>
                        </div>
                        <div>
                            <p class="font-medium text-gray-900">Contract</p>
                            <p>${job.contracthours || 'N/A'}</p>
                        </div>
                        <div>
                            <p class="font-medium text-gray-900">Start Date</p>
                            <p>${job.startdate || 'N/A'}</p>
                        </div>
                        <div>
                            <p class="font-medium text-gray-900">Closing Date</p>
                            <p class="closing-date">${closingDisplay}</p>
                        </div>
                    </div>

                    <p class="text-gray-700 mb-6 line-clamp-3">${job.jobdescription || 'No description provided.'}</p>

                    <!-- Application Link Button - TEXT IS NOW "Apply" -->
                    <a href="${job.applicationlink}" target="_blank" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg text-white bg-custom-teal hover:bg-custom-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-teal transition duration-150 transform hover:scale-[1.02]">
                        Apply
                        <svg class="ml-3 -mr-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                            <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
                        </svg>
                    </a>
                </div>
            `;
        }

        function populateSchoolFilter(jobs) {
            const schools = new Set(jobs.map(job => job.schoolname).sort());
            let options = `<option value="all">All Schools (${jobs.length} listed)</option>`;
            schools.forEach(school => {
                if (school) options += `<option value="${school}">${school}</option>`;
            });
            schoolFilter.innerHTML = options;
        }

        function filterAndRenderJobs() {
            const selectedSchool = schoolFilter.value;
            const searchTerm = textSearch.value.toLowerCase().trim();

            let filteredJobs = allJobs.filter(job => {
                const activeMatch = isJobActive(job); 
                const schoolMatch = selectedSchool === 'all' || job.schoolname === selectedSchool;
                const searchFields = [
                    job.jobtitle, job.jobdescription, job.schoolname, job.salary, job.contracthours
                ].join(' ').toLowerCase();
                const textMatch = searchFields.includes(searchTerm);
                return activeMatch && schoolMatch && textMatch;
            });

            jobListingsContainer.innerHTML = '';

            if (filteredJobs.length === 0) {
                const isFiltered = selectedSchool !== 'all' || searchTerm !== '';
                jobListingsContainer.innerHTML = `
                    <div class="text-center p-16 bg-gray-50 rounded-lg shadow-inner">
                        <p class="text-xl font-semibold text-gray-600">
                            ${isFiltered ? 'No vacancies found matching your criteria.' : 'No active vacancies found.'}
                        </p>
                        <p class="text-md text-gray-500 mt-2">
                            ${isFiltered 
                                ? 'Try clearing your filters or search terms.' 
                                : 'Check your Google Sheet and ensure all jobs have a valid DD/MM/YYYY closing date that is today or in the future.'}
                        </p>
                    </div>
                `;
            } else {
                filteredJobs.forEach(job => {
                    jobListingsContainer.innerHTML += createJobCard(job);
                });
            }

            const allSchoolsOption = schoolFilter.querySelector('option[value="all"]');
            if(allSchoolsOption) {
                allSchoolsOption.textContent = `All Schools (${allJobs.length} listed)`; 
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            messageContainer.classList.remove('hidden');
            messageContainer.innerHTML = `<p class="text-lg font-semibold">Loading job vacancies...</p>`; 

            let fetchFailed = false;

            try {
                allJobs = await fetchJobsFromSheet(GOOGLE_SHEET_URL);
            } catch (error) {
                fetchFailed = true;
            }

            if (fetchFailed) {
                 messageContainer.innerHTML = `
                    <div class="p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-xl max-w-lg mx-auto shadow-md">
                        <p class="font-bold">Data Load Error: Check Publishing</p>
                        <p class="text-sm mt-1">Please ensure the Google Sheet is **Published to the web** (File &gt; Share &gt; Publish to web).</p>
                    </div>
                `;
                 document.querySelector('.flex-col.md\\:flex-row.gap-4.mb-8').classList.add('hidden');

            } else if (allJobs.length > 0) {
                messageContainer.classList.add('hidden');

                populateSchoolFilter(allJobs);
                filterAndRenderJobs();

                schoolFilter.addEventListener('change', filterAndRenderJobs);
                textSearch.addEventListener('input', filterAndRenderJobs);

            } else {
                 messageContainer.innerHTML = `<p class="text-lg font-semibold text-gray-600">No job vacancies found.</p>`;
                 document.querySelector('.flex-col.md\\:flex-row.gap-4.mb-8').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
