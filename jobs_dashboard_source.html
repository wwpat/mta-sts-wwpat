<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Vacancies Dashboard</title>
    
    <!-- 1. Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- 2. CORRECT TAILWIND CONFIGURATION BLOCK -->
    <!-- This script tag defines custom colors using CSS variables before Tailwind initializes its classes. -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // These definitions reference the CSS variables defined in the <style> block below
                        'custom-teal': {
                            'DEFAULT': 'var(--color-primary-teal)',
                            'dark': 'var(--color-dark-heading)',
                            'light': 'var(--color-light-background)',
                        },
                    },
                },
            },
        }
    </script>
    
    <style>
        /* Base styles */
        body {
            background-color: #ffffff;
            font-family: ui-sans-serif, system-ui, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Set the custom CSS variables for color palette */
        /* Primary Teal: #52BCC2, Secondary Dark: #2A3C52 */
        :root {
            --color-primary-teal: #52BCC2;
            --color-dark-heading: #2A3C52;
            --color-light-background: #E8F8F9; /* Very light teal for contrast sections */
        }
        
        /* Ensure smooth scrolling for the internal job list */
        #job-list {
            max-height: 60vh; /* Keeps the filter controls visible */
            overflow-y: auto;
            padding-right: 1rem; /* Add padding for scrollbar */
        }

        /* Styling for the application link button to apply the custom teal */
        .apply-button {
            /* Note: This class uses the CSS variable directly as a fallback/specific override */
            background-color: var(--color-primary-teal);
            color: white;
            transition: background-color 0.15s ease-in-out;
        }
        .apply-button:hover {
            background-color: #40A4A8; /* Slightly darker hover color */
        }

        /* Styling for the clear search button */
        #clear-search-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            display: none; /* Hidden by default, shown by JS */
        }
    </style>
</head>
<body>

    <div id="app-container" class="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">

        <!-- Header -->
        <h1 class="text-4xl font-extrabold text-custom-teal-dark mb-6 border-b-2 border-custom-teal pb-2">
            Current Vacancies
        </h1>

        <!-- Loading Indicator / Error Message Area -->
        <div id="status-message" class="mb-6">
            <div id="loading-spinner" class="flex items-center space-x-2 text-custom-teal-dark">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-custom-teal" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Loading job data from Google Sheet...</span>
            </div>
        </div>

        <!-- Filter Controls -->
        <div class="mb-6 flex flex-col sm:flex-row gap-4">
            <div class="w-full sm:w-1/3">
                <label for="school-filter" class="block text-sm font-medium text-gray-700 mb-1">Filter by School:</label>
                <select id="school-filter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-custom-teal focus:border-custom-teal sm:text-sm rounded-md shadow-sm">
                    <option value="">All Schools</option>
                </select>
            </div>
            <div class="w-full sm:w-2/3">
                <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Search Job Title or Description:</label>
                <div class="relative">
                    <input type="text" id="search-input" placeholder="e.g., Teacher, Support Staff" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-custom-teal focus:border-custom-teal sm:text-sm rounded-md shadow-sm">
                    <button id="clear-search-button" class="text-gray-500 hover:text-gray-700 p-1 rounded-full">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Job List Container -->
        <div id="job-list" class="space-y-6">
            <!-- Jobs will be rendered here by JavaScript -->
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        // Published CSV Export URL from your Google Sheet (with cache buster for fresh data)
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/u/5/d/e/2PACX-1vRRundEJWgO1-InVfqtSxiqjPv85a5FjKeD-pRrj0y7IyCL0oteqdmLMa_Otkda16R4PZx8QUC_VXKz/pub?output=csv&gid=0';

        // Column mapping derived from your job requirements (lowercase, no spaces)
        // This maps the required script properties to the actual column headers in your sheet (case and spacing ignored)
        const COLUMN_MAP = {
            'schoolname': 'school name',
            'jobtitle': 'job title',
            'salary': 'salary',
            'contracthours': 'contract/hours',
            'startdate': 'start date',
            'closingdate': 'job application closing date',
            'jobdescription': 'job description',
            'jobapplicationlink': 'job application link'
        };
        // --- END CONFIGURATION ---

        const statusMessage = document.getElementById('status-message');
        const jobListContainer = document.getElementById('job-list');
        const schoolFilter = document.getElementById('school-filter');
        const searchInput = document.getElementById('search-input');
        const clearSearchButton = document.getElementById('clear-search-button');
        
        let allJobs = []; // Stores all active jobs fetched from the sheet

        // Utility to escape HTML for safe insertion
        const escapeHTML = (str) => {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        };

        // Utility to parse CSV into an array of objects
        const parseCSV = (csv) => {
            const lines = csv.trim().split('\n');
            
            // --- DIAGNOSTIC LOG: Total lines found ---
            console.log(`[Line Count] CSV contains ${lines.length} total lines (including 1 header row).`);
            // --------------------------

            if (lines.length <= 1) return []; // If only header or no lines, return empty array
            
            // Regex to split by comma, but IGNORE commas inside double quotes.
            // This is crucial for job descriptions that contain commas.
            const csvSplitRegex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;

            // Extract and clean headers (lowercase, remove non-alphanumeric except space)
            const rawHeaders = lines[0].split(csvSplitRegex);
            const headers = rawHeaders.map(h => h.trim().toLowerCase());
            
            // --- DEBUGGING LOG: Show the headers read from the sheet ---
            console.log(`[CSV Headers] Parsed Headers: ${headers.join(' | ')}`);
            // -----------------------------------------------------------------

            const data = [];
            
            // --- Prepare for new diagnostic indexes ---
            const targetTitle = COLUMN_MAP.jobtitle.toLowerCase().replace(/\s/g, ''); // e.g., 'jobtitle'
            const targetLink = COLUMN_MAP.jobapplicationlink.toLowerCase().replace(/\s/g, ''); // e.g., 'jobapplicationlink'
            let titleIndex = -1;
            let linkIndex = -1;
            // ------------------------------------------

            // Start loop from the second line (index 1) to skip the header
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line.length === 0) continue; // Skip truly blank rows

                // Use the robust split function
                const values = line.split(csvSplitRegex).map(val => {
                    // Trim whitespace and remove surrounding quotes if present (Google Sheets often wraps fields with commas in quotes)
                    let trimmed = val.trim();
                    if (trimmed.startsWith('"') && trimmed.endsWith('"')) {
                        // Remove surrounding quotes and trim again
                        return trimmed.substring(1, trimmed.length - 1).trim();
                    }
                    return trimmed;
                });

                if (values.length !== headers.length) {
                    console.warn(`[CSV Parse Error] Line ${i + 1} skipped due to column count mismatch: Expected ${headers.length}, found ${values.length}. Raw line: "${line}"`);
                    continue; 
                }

                const job = {};
                let jobTitleFound = false;
                let jobLinkFound = false;

                for (let j = 0; j < headers.length; j++) {
                    const headerKey = headers[j]; // Header from the sheet (trimmed, lowercased, spaces preserved)
                    
                    // --- ROBUST MATCHING LOGIC ---
                    // Clean both the actual header and the target map value by removing ALL spaces
                    const cleanSheetHeader = headerKey.replace(/\s/g, '');
                    
                    const internalKey = Object.keys(COLUMN_MAP).find(key => {
                        const cleanTargetHeader = COLUMN_MAP[key].toLowerCase().replace(/\s/g, '');
                        // Check if the cleaned sheet header matches the cleaned target map value
                        return cleanTargetHeader === cleanSheetHeader;
                    });
                    // -----------------------------
                    
                    if (internalKey) {
                        job[internalKey] = values[j].trim();
                        
                        // Capture the indexes based on the map keys for the diagnostic log
                        if (internalKey === 'jobtitle') titleIndex = j;
                        if (internalKey === 'jobapplicationlink') linkIndex = j;
                        
                        // Check if the value is non-empty after trimming
                        if (internalKey === 'jobtitle' && job[internalKey]) jobTitleFound = true;
                        if (internalKey === 'jobapplicationlink' && job[internalKey]) jobLinkFound = true;
                    }
                }
                
                // --- MODIFIED DIAGNOSTIC LOG ---
                if (i === 1) {
                    console.log(`[Diagnostic Indices] Job Title Index: ${titleIndex} | Link Index: ${linkIndex}`);
                    console.log(`[First Data Row Values] The parser extracted ${values.length} values for the first row:`, values);
                    if (titleIndex > -1 && linkIndex > -1) {
                        console.log(`Title Value (Index ${titleIndex}): "${values[titleIndex]}"`);
                        console.log(`Link Value (Index ${linkIndex}): "${values[linkIndex]}"`);
                    }
                }
                // ---------------------------------

                // Check if the essential fields are present
                if (jobTitleFound && jobLinkFound) {
                    data.push(job);
                } else {
                     // --- ENHANCED DEBUGGING LOG ---
                     // Note: We include the raw line for debugging the separator issue
                     console.warn(`[Missing Data] Row ${i + 1} skipped. Job Title: "${job.jobtitle || 'EMPTY'}" | Link: "${job.jobapplicationlink || 'EMPTY'}" (Must be present). Raw line length: ${line.length}`);
                     // -----------------------------
                }
            }
            return data;
        };

        // Robust UK Date (DD/MM/YYYY) parser and checker
        const parseUKDate = (dateString) => {
            if (!dateString) return null;
            // Normalize separators and trim
            const trimmedString = dateString.replace(/[-.]/g, '/').trim();
            const parts = trimmedString.split('/');

            if (parts.length !== 3) {
                 if (trimmedString.length > 0) {
                    console.warn(`[Date Fail: Parts] Expected 3 parts (DD/MM/YYYY) for: "${trimmedString}"`);
                 }
                 return null;
            }

            // Assume UK format: DD, MM, YYYY
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1], 10);
            const year = parseInt(parts[2], 10);
            
            if (isNaN(day) || isNaN(month) || isNaN(year) || month < 1 || month > 12 || day < 1 || day > 31) {
                console.warn(`[Date Fail: Numbers] Invalid parts (D:${day}, M:${month}, Y:${year}) for: "${trimmedString}"`);
                return null;
            }

            // JavaScript Date constructor expects YYYY, MM-1, DD
            // We set the time to the end of the day for accurate closing comparisons (23:59:59)
            const dateObj = new Date(year, month - 1, day, 23, 59, 59);

            // Check for 'Invalid Date' object that might result from rolling over (e.g. Feb 30)
            if (isNaN(dateObj.getTime())) {
                 console.warn(`[Date Fail: Object] Date object creation failed for: "${trimmedString}"`);
                 return null;
            }

            return dateObj;
        };

        const isJobActive = (dateString) => {
            const closingDate = parseUKDate(dateString);
            if (!closingDate) {
                console.log(`Job deemed INACTIVE (Date Parse Failed) for string: "${dateString}"`);
                return false;
            }

            const now = new Date();
            const isActive = closingDate.getTime() >= now.getTime();
            
            if (!isActive) {
                 console.log(`Job deemed INACTIVE (Date Expired) for date: ${closingDate.toLocaleDateString('en-GB')}`);
            }

            return isActive;
        };

        const formatClosingDate = (dateString) => {
            const date = parseUKDate(dateString);
            if (!date) return 'N/A';
            
            // Format back to DD/MM/YYYY for display (en-GB locale)
            return date.toLocaleDateString('en-GB');
        };

        const createJobCard = (job) => {
            const displayDate = formatClosingDate(job.closingdate);
            const closingStatus = `Closing: ${displayDate}`;
            
            return `
                <div class="job-card bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200 hover:shadow-xl transition duration-300">
                    <div class="p-5">
                        <div class="flex flex-col md:flex-row md:items-start justify-between">
                            <!-- Job Title and Description -->
                            <div class="flex-grow mb-4 md:mb-0">
                                <h2 class="text-2xl font-bold text-custom-teal">${escapeHTML(job.jobtitle)}</h2>
                                <p class="text-lg font-medium text-custom-teal-dark mb-2">${escapeHTML(job.schoolname)}</p>
                                <p class="text-gray-600 mt-2 whitespace-pre-line">${escapeHTML(job.jobdescription)}</p>
                            </div>

                            <!-- Apply Button -->
                            <div class="md:ml-6 flex-shrink-0">
                                <a href="${escapeHTML(job.jobapplicationlink)}" target="_blank" class="apply-button inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-full shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-custom-teal transition duration-200">
                                    Apply
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Key Details Bar -->
                    <div class="bg-custom-teal-light px-5 py-3 border-t border-custom-teal-light">
                        <div class="flex flex-wrap text-sm font-semibold text-custom-teal-dark">
                            <span class="mr-4 md:mr-6 flex items-center">
                                <svg class="w-4 h-4 mr-1 text-custom-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 1.343 3 3v2a3 3 0 01-3 3 3 3 0 01-3-3v-2c0-1.657 1.343-3 3-3z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v.01M16 4.414l-1.414 1.414M20 12h.01M19.586 16l-1.414-1.414M12 20v.01M7.414 19.586l-1.414-1.414M4 12h.01M4.414 7.414l1.414 1.414"></path></svg>
                                ${escapeHTML(job.salary || 'Salary: N/A')}
                            </span>
                            <span class="mr-4 md:mr-6 flex items-center">
                                <svg class="w-4 h-4 mr-1 text-custom-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                ${escapeHTML(job.contracthours || 'Contract: N/A')}
                            </span>
                            <span class="mr-4 md:mr-6 flex items-center">
                                <svg class="w-4 h-4 mr-1 text-custom-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                Start: ${escapeHTML(job.startdate ? formatClosingDate(job.startdate) : 'N/A')}
                            </span>
                             <span class="flex items-center">
                                <svg class="w-4 h-4 mr-1 text-custom-teal" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                ${closingStatus}
                            </span>
                        </div>
                    </div>
                </div>
            `;
        };

        const renderJobs = () => {
            const selectedSchool = schoolFilter.value;
            const searchTerm = searchInput.value.toLowerCase();
            
            // 1. Filter by School
            let filteredJobs = allJobs.filter(job => 
                !selectedSchool || job.schoolname === selectedSchool
            );

            // 2. Filter by Search Term
            if (searchTerm) {
                filteredJobs = filteredJobs.filter(job => 
                    job.jobtitle.toLowerCase().includes(searchTerm) ||
                    job.jobdescription.toLowerCase().includes(searchTerm)
                );
                clearSearchButton.style.display = 'block';
            } else {
                clearSearchButton.style.display = 'none';
            }

            // 3. Render
            jobListContainer.innerHTML = filteredJobs.map(createJobCard).join('');

            if (filteredJobs.length === 0) {
                jobListContainer.innerHTML = `
                    <p class="text-lg text-gray-500 text-center py-10">
                        No job vacancies match your current filter and search criteria.
                    </p>
                `;
            }
        };

        const updateSchoolFilter = () => {
            // Get unique school names from currently active jobs
            const uniqueSchools = [...new Set(allJobs.map(job => job.schoolname))].sort();

            // Clear existing options, but keep "All Schools"
            schoolFilter.innerHTML = '<option value="">All Schools</option>';

            uniqueSchools.forEach(school => {
                const option = document.createElement('option');
                option.value = school;
                option.textContent = school;
                schoolFilter.appendChild(option);
            });

            // Re-apply current filtering
            renderJobs();
        };

        const sortJobsByClosingDate = (jobs) => {
            return jobs.sort((a, b) => {
                const dateA = parseUKDate(a.closingdate);
                const dateB = parseUKDate(b.closingdate);
                
                // If either date is invalid, prioritize valid dates first, then handle as equal
                if (!dateA && !dateB) return 0;
                if (!dateA) return 1; // Put job A later if its date is invalid
                if (!dateB) return -1; // Put job B later if its date is invalid

                // Sort ascending (soonest closing date first)
                return dateA.getTime() - dateB.getTime();
            });
        };

        const fetchJobsFromSheet = async (attempt = 1) => {
            const cacheBusterURL = `${GOOGLE_SHEET_URL}&t=${new Date().getTime()}`;
            const maxRetries = 3;

            // Show loading state only on the first attempt
            if (attempt === 1) {
                statusMessage.innerHTML = document.getElementById('loading-spinner').outerHTML;
            } else {
                statusMessage.innerHTML = ''; // Clear status during retries
            }

            try {
                const response = await fetch(cacheBusterURL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvData = await response.text();
                
                // --- DEBUGGING LOG: Show the raw data sample ---
                console.log('--- RAW CSV Data Sample (First 500 chars) ---');
                console.log(csvData.substring(0, 500) + (csvData.length > 500 ? '...' : ''));
                console.log('-------------------------------------------');
                // --- END DEBUGGING LOG ---

                let parsedJobs = parseCSV(csvData);

                console.log(`[Data Fetch] Successfully parsed ${parsedJobs.length} total rows from CSV.`);
                
                // 1. Filter out inactive (past closing date) jobs immediately
                const activeJobs = parsedJobs.filter(job => isJobActive(job.closingdate));
                
                console.log(`[Data Filter] Found ${activeJobs.length} active jobs after date filtering.`);

                // 2. Sort active jobs (soonest closing first)
                allJobs = sortJobsByClosingDate(activeJobs);

                // 3. Update the UI
                if (allJobs.length === 0) {
                    statusMessage.innerHTML = `<p class="text-xl font-semibold text-custom-teal-dark text-center py-8">No vacancies found.</p>`;
                    jobListContainer.innerHTML = '';
                } else {
                    statusMessage.innerHTML = ''; // Clear status message on success
                    updateSchoolFilter();
                    renderJobs(); // Initial render after filtering/sorting
                }

            } catch (error) {
                console.error(`Attempt ${attempt} failed:`, error);
                
                if (attempt < maxRetries) {
                    // Use exponential backoff for retries
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchJobsFromSheet(attempt + 1);
                }

                console.error(`Failed to fetch Google Sheet data after ${maxRetries} retries.`);
                
                let errorMessage = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                    <p class="font-bold">Error Loading Data (Code: ${error.message})</p>
                    <p>The job data could not be retrieved. Please ensure the Google Sheet is:</p>
                    <ul class="list-disc ml-5 mt-2">
                        <li>**Published to the web** (File > Share > Publish to web).</li>
                        <li>**Publicly accessible** (check the share settings).</li>
                        <li>Using the correct **column headers** (Job Title, Closing Date, etc.) in the first row.</li>
                    </ul>
                </div>`;
                
                statusMessage.innerHTML = errorMessage;
                jobListContainer.innerHTML = ''; // Clear job list
            }
        };

        // --- Event Listeners ---
        schoolFilter.addEventListener('change', renderJobs);
        searchInput.addEventListener('input', renderJobs);
        
        // Listener for clearing search
        clearSearchButton.addEventListener('click', () => {
            searchInput.value = '';
            renderJobs();
        });
        
        // Initialize on window load
        window.onload = fetchJobsFromSheet;

    </script>
</body>
</html>
